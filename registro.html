<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Miembros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-screen w-full flex overflow-hidden">

    <div class="hidden md:block w-1/2 relative">
        
        <img 
            src="/images/Gemini_Generated_Image_y74c4by74c4by74c.png" 
            alt="El futuro" 
            class="absolute inset-0 w-full h-full object-cover"
        >
        
        <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent"></div>

        <div class="absolute bottom-0 left-0 p-16 w-full z-10">
            <h1 class="text-4xl lg:text-5xl font-bold text-white tracking-tight leading-tight drop-shadow-lg">
                El futuro espera por nosotros
            </h1>
        </div>
    </div>

    <div class="w-full md:w-1/2 bg-[#1a1a1a] flex items-center justify-center p-4">
        
        <div class="relative bg-white w-full max-w-md rounded-[2.5rem] p-8 md:p-10 shadow-2xl">
            
            <a href="index.html" class="absolute top-6 right-6 p-1 text-black hover:bg-gray-100 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>

            <div class="mb-6 mt-2">
                <h2 class="text-2xl font-bold text-black text-center mb-4">Registro de miembros</h2>
                <p class="text-xs font-semibold text-black leading-snug text-center px-2">
                    Sólo necesitas tu número de cédula y teléfono de contacto para completar el registro
                </p>
            </div>

            <form action="#" class="space-y-5">
                
                <div>
                    <label class="block text-sm font-bold text-black mb-2 ml-1">
                        Cedula de identidad
                    </label>
                    <input 
                        type="text" 
                        class="w-full bg-white border border-black rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                    >
                </div>

                <div>
                    <label class="block text-sm font-bold text-black mb-2 ml-1">
                        Telefono de contacto
                    </label>
                    <input 
                        type="tel" 
                        class="w-full bg-white border border-black rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all"
                    >
                </div>

                <div class="space-y-3 pt-4">
                    <button type="button" class="w-full bg-[#55FF55] hover:bg-[#4ce64c] text-black font-bold py-3.5 rounded-full shadow-md transition-transform transform active:scale-95 text-base">
                        Crear registro
                    </button>

                    <button type="button" class="w-full bg-gray-300 hover:bg-gray-400 text-black font-bold py-3.5 rounded-full shadow-sm transition-colors text-base">
                        Iniciar sesión
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
